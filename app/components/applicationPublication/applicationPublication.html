<h1>Page pour la publication d'une application</h1>

<style>
  #itemConnexion {
    display: none;
}

</style>
<form method="post", enctype="multipart/form-data">
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Auteur</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail" placeholder="" ng-model="publicationData.auteur">
    </div>
  </div>

  <div class="form-group row">
    <label for="inputName" class="col-sm-2 form-control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail" placeholder="" ng-model="publicationData.nom">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDescription" class="col-sm-2 form-control-label">Description </label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control" id="inputEmail" placeholder="" ng-model="publicationData.description">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPrix" class="col-sm-2 form-control-label">Prix</label>
    <div class="col-sm-10">
      <input type="number" step="any" min="0.0" class="form-control" id="inputPassword" placeholder="" ng-model="publicationData.prix">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputArchive" class="col-sm-2 form-control-label">Archive</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="inputPassword" placeholder="" ng-model="publicationData.archive">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" name="archive" class="btn btn-secondary btn-beavr" ng-click="publicationAction()" >Publier une application</button>
    </div>
  </div>
</form>
