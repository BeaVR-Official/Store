<style>

    #leftMenu {
      display: none;
    }

    #rightMenu {
      display: none;
    }

</style>

<div id="containerFormulaire">
  <div class="form-wrapper">
  <h3>Réinitialiser le mot de passe</h3>
  <form>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" name="email" required="required" placeholder="Email" ng-model="resetpassword.email"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" title="Réinitialiser" value="Réinitialiser" ng-click="resetpasswordAction()"></input>
    </div>
  </form>
    <div class="form-footer">
      <p>
        <a href="#/connexion">Se connecter</a>
      </p>
    </div>
  </div>
</div>
