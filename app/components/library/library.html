<div class="panel panel-default">
  <div class="panel-body">
    <div class="container">
        <h1>Ma bibliothèque d'applications</h1>
        <hr>
        <div class="ui stackable four column grid centered">
            <div ng-show="userAppsInfos.length" ng-repeat="applicationInfos in userAppsInfos">
              <div class="column application-area">
                <div class="ui special cards">
                  <div class="card">
                    <div class="blurring dimmable image" dimmer>
                      <div class="ui inverted dimmer">
                        <div class="content">
                          <div class="center">
                            <button type="button" class="ui btn-beavr button" href="" data-target="#comingSoonModal" data-toggle="modal">Lancer l'application</button>
                          </div>
                        </div>
                      </div>
                      <img ng-src="{{ applicationInfos.logo }}">
                    </div>
                    <div class="content">
                      <a ng-href="#/applications/details/{{ applicationInfos.id }}" class="header">{{ applicationInfos.name }}</a>
                      <div class="meta">
                        <span class="categories" ng-repeat="categories in applicationInfos.categoriesName">{{ categories.name }}</span>
                      </div>
                    </div>
                    <div class="extra content">
                      <div class="ui stackable four column grid centered">
                        <div ng-repeat="devices in applicationInfos.devicesName" class="column">
                          <a href="" title="{{ devices.name }}" data-toggle="tooltip" tooltip>
                            <img ng-src="{{ devices.image }}" />
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div ng-show="!userAppsInfos.length">
              <h1>Vous ne possédez pas d'applications.</h1>
            </div>
        </div>
    </div>
  </div>
</div>

 <div id="comingSoonModal" class="modal fade" tabindex="-1" role="dialog">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h1 class="branded-font-huge">COMING SOON	<i class="glyphicon glyphicon-calendar"></i></h1>
             </div>
         </div>
     </div>
 </div>
