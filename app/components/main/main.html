<style>
  .page-part-title {
    font-size:28px;
    font-weight:bold;
  }

 .glyphicon-star,
 .glyphicon-star-empty,
 .ratings {
    color:#32a9ad;
    margin-right: 5px;
    min-height: 25px;
  }

  .ratings-last-child {
    margin-right:1px;
  }
</style>

    <div class="row carousel-holder">

      <h4 class="page-part-title">Applications vedettes</h4>
        <div class="col-md-12">
          <div ng-controller="carouselController">
            <uib-carousel class="carousel slide" active="active" interval="myInterval" no-wrap="noWrapSlides">
              <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img class="slide-image" ng-src="{{slide.image}}">
              </uib-slide>
            </uib-carousel>
          </div>
        </div>
    </div>

    <h4 class="page-part-title">Vous aimerez peut-être</h4>
    <div id="container" ng-repeat="application in data">

    <div class="col-sm-4 col-lg-4 col-md-4">
      <div class="thumbnail">
        <img ng-src="{{ application.logo }}" alt="">
          <div class="caption">
            <h4 class="pull-right">{{ application.price == "0" | iif : "Gratuite" : application.price + "€" }}</h4>
            <h4>
              <a ng-href="#/applications/details/{{ application.id }}">{{ application.name }}</a>
            </h4>
            <p>{{ application.description }}</p>
          </div>
          <div class="ratings">
              <p class="pull-left">{{ application.nbComments }} avis</p>
              <p class="pull-right">
                <span ng-show="application.avgRating != null" ng-repeat="t in getRating(application.avgRating) track by $index" ng-class="{'ratings-last-child':$last}" class="glyphicon glyphicon-star"></span>
                <span ng-show="application.avgRating != null" ng-repeat="t in getRating(5 - application.avgRating) track by $index" class="glyphicon glyphicon-star-empty"></span>
              </p>
          </div>
      </div>
     </div>
   </div>
