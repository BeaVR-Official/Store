<style>

#leftMenu {
  display: none;
}

#rightMenu {
  display: none;
}

</style>

<div id="containerFormulaire">
<div class="form-wrapper">
  <h3>Inscription</h3>
  <form>
    <div class="form-item">
      <label for="email"></label>
      <input type="email" required="required" placeholder="Email" ng-model="inscription.email"></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" required="required" placeholder="Mot de passe" ng-model="inscription.password"></input>
    </div>
    <div class="button-panel">
      <input type="submit" class="button" title="Inscription" value="Inscription" ng-click="inscriptionAction()"></input>
    </div>
  </form>
  <div class="form-footer">

    <p>
    <a href="#/connexion">Connexion</a>
    </p>
  </div>
</div>
</div>
